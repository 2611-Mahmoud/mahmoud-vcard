  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Generate QR
    const vcardData = `BEGIN:VCARD\nVERSION:3.0\nN:AbouBakr;Mahmoud;;;\nFN:Dr. Eng. Mahmoud AbouBakr\nTITLE:Electrical Consultant\nTEL:+966563009484\nEMAIL:Dr.Eng.mahmoud.Aboubakr@gmail.com\nURL:https://www.linkedin.com/in/mahmoud-aboubakr-phd-msc\nEND:VCARD`;
    QRCode.toCanvas(document.getElementById('qrCanvas'), vcardData, { width: 160 }, function (error) {
      if (error) console.error(error);
    });

    function downloadVCF() {
      const blob = new Blob([vcardData.replace(/\\n/g, '\n')], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Dr-Eng-Mahmoud-AbouBakr.vcf';
      a.click();
    }

    function downloadQR() {
      const canvas = document.getElementById('qrCanvas');
      const link = document.createElement('a');
      link.download = 'Dr-Eng-Mahmoud-AbouBakr-QR.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
